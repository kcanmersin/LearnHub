<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="logo-container">
        <a routerLink="/" class="logo">LearnHub</a>
      </div>

      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a routerLink="/learn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
              <i class="material-icons">school</i>
              <span>Learn</span>
            </a>
          </li>

          <ng-container *ngIf="(isLoggedIn$ | async); else loggedOut">
            <li class="nav-item">
              <a routerLink="/my-words" routerLinkActive="active" class="nav-link">
                <i class="material-icons">book</i>
                <span>My Words</span>
              </a>
            </li>
            <li class="nav-item">
              <a (click)="logout()" class="nav-link logout">
                <i class="material-icons">exit_to_app</i>
                <span>Logout</span>
              </a>
            </li>
          </ng-container>

          <ng-template #loggedOut>
            <li class="nav-item">
              <a routerLink="/login" routerLinkActive="active" class="nav-link">
                <i class="material-icons">login</i>
                <span>Login</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/register" routerLinkActive="active" class="nav-link">
                <i class="material-icons">person_add</i>
                <span>Register</span>
              </a>
            </li>
          </ng-template>
        </ul>
      </nav>

      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <i class="material-icons">{{ isMobileMenuOpen ? 'close' : 'menu' }}</i>
      </button>
    </div>

    <!-- Mobile navigation menu -->
    <div class="mobile-nav" [class.mobile-nav-open]="isMobileMenuOpen">
      <ul class="mobile-nav-list">
        <li class="mobile-nav-item">
          <a routerLink="/learn" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
             class="mobile-nav-link" (click)="closeMobileMenu()">
            <i class="material-icons">school</i>
            <span>Learn</span>
          </a>
        </li>

        <ng-container *ngIf="(isLoggedIn$ | async); else mobileLoggedOut">
          <li class="mobile-nav-item">
            <a routerLink="/my-words" routerLinkActive="active"
               class="mobile-nav-link" (click)="closeMobileMenu()">
              <i class="material-icons">book</i>
              <span>My Words</span>
            </a>
          </li>
          <li class="mobile-nav-item">
            <a (click)="logout(); closeMobileMenu()" class="mobile-nav-link logout">
              <i class="material-icons">exit_to_app</i>
              <span>Logout</span>
            </a>
          </li>
        </ng-container>

        <ng-template #mobileLoggedOut>
          <li class="mobile-nav-item">
            <a routerLink="/login" routerLinkActive="active"
               class="mobile-nav-link" (click)="closeMobileMenu()">
              <i class="material-icons">login</i>
              <span>Login</span>
            </a>
          </li>
          <li class="mobile-nav-item">
            <a routerLink="/register" routerLinkActive="active"
               class="mobile-nav-link" (click)="closeMobileMenu()">
              <i class="material-icons">person_add</i>
              <span>Register</span>
            </a>
          </li>
        </ng-template>
      </ul>
    </div>
  </header>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="app-footer">
    <div class="footer-content">
      <p class="copyright">&copy; {{ currentYear }} LearnHub</p>
      <div class="footer-links">
        <a href="#" class="footer-link">About</a>
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Terms</a>
      </div>
    </div>
  </footer>
</div>
