```html
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Sign in to continue learning</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
      <div class="form-group">
        <label for="username">Username (Email)</label>
        <div class="input-container">
          <i class="material-icons">person</i>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="credentials.username"
            required
            placeholder="Enter your username"
            autocomplete="username">
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="material-icons">lock</i>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
            placeholder="Enter your password"
            autocomplete="current-password">
          <i class="material-icons password-toggle" (click)="togglePasswordVisibility()">
            {{hidePassword ? 'visibility_off' : 'visibility'}}
          </i>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <i class="material-icons">error_outline</i>
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid || isLoading" class="auth-button">
        <span *ngIf="!isLoading">Log In</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register" class="auth-link">Sign up</a></p>
    </div>
  </div>
</div>
