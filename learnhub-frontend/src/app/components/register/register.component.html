<h2>Register</h2>
<form (ngSubmit)="onRegister()" #registerForm="ngForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="userData.username" required #username="ngModel">
     <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert">
        Username is required.
    </div>
  </div>
   <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="userData.email" required email #email="ngModel">
     <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
        <span *ngIf="email.errors?.['required']">Email is required.</span>
        <span *ngIf="email.errors?.['email']">Please enter a valid email.</span>
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="userData.password" required minlength="6" #password="ngModel">
     <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
        <span *ngIf="password.errors?.['required']">Password is required.</span>
        <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</span>
    </div>
  </div>
   <div>
    <label for="full_name">Full Name (Optional):</label>
    <input type="text" id="full_name" name="full_name" [(ngModel)]="userData.full_name">
  </div>
  <button type="submit" [disabled]="!registerForm.form.valid || isLoading">
     {{ isLoading ? 'Registering...' : 'Register' }}
  </button>
   <div *ngIf="successMessage" class="success">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>
</form>
<p>Already have an account? <a routerLink="/login">Login here</a></p>
